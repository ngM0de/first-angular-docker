<section *ngIf="userCheck?.id;else userUndefined">
    <h2>{{ userCheck.message }}</h2>
    <button (click)="logOut()">Logout</button>
</section>
<ng-template #userDefined>
    <h2>{{ userCheck.message }}</h2>
</ng-template>
<ng-template #userUndefined>
    <h2>{{ userCheck.message }}</h2>
    <label>Name: </label>
    <input [formControl]="nameControl" type="text">
    <button [disabled]="nameControl.invalid" (click)="sendName()">Send</button>
</ng-template>
